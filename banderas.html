<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="banderas.css">
    <title>BANDERAS DEL MUNDO</title>
</head>
<body>
    <header> BANDERAS DEL MUNDO</header>
    <h1>¿Qué bandera del mundo es?</h1>

    <!-- Pantalla inicial -->
    <div id="pantalla-inicialBanderas">
        <p>¿A qué bandera pertenece la imagen?</p>
        <button class="btn" onclick="comenzarJuegoBanderas()">JUGAR</button>
    </div>

    <!-- Pantalla juego -->
    <div class="pantalla-juegoBanderas" id="pantalla-juegoBanderas">
        <img src="img/chichen-itza.svg" alt="" id="imgbandera">
        <div class="opcionesBanderas">
            <div class="opcionBanderas" id="op0" onclick="comprobarRespuestaBanderas(0)">
                <div class="letra" id="l0">A</div>
                <div class="nombre" id="n0">OPCION A</div>
            </div>
            <div class="opcionBanderas" id="op1" onclick="comprobarRespuestaBanderas(1)">
                <div class="letra" id="l1">B</div>
                <div class="nombre" id="n1">OPCION B</div>
            </div>
            <div class="opcionBanderas" id="op2" onclick="comprobarRespuestaBanderas(2)">
                <div class="letra" id="l2">C</div>
                <div class="nombre" id="n2">OPCION C</div>
            </div>
            <div class="opcionBanderas" id="op3" onclick="comprobarRespuestaBanderas(3)">
                <div class="letra" id="l3">D</div>
                <div class="nombre" id="n3">OPCION D</div>
            </div>
        </div>
    </div>
    <!-- Pantalla final -->
    <div id="pantalla-finalBanderas">
        <h2>CORRECTAS: <span id="numCorrectas">3</span></h2>
        <h2>INCORRECTAS: <span id="numIncorrectas">2</span></h2>
        <button class="btn" onclick="volverAlInicioBanderas()">VOLVER AL INICIO</button>
    </div>


     <!-- Pantalla inicial -->

            </div>

            </div>
        </div>

    <div id="pantalla-final">

    </div>
